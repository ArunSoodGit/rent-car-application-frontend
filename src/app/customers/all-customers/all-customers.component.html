<div class="container">
  <div class="form-inline">
    <button  mat-raised-button class="add" (click)="onCreate()">
      Wprowadź nowego klienta
    </button>
  </div>
  <div class="search-div">

    <mat-form-field class="search-form-field" floatLabel="never">

      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj" autocomplete="off">

    </mat-form-field>
  </div>
  <table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Zdjęcie">
      <th class="image" mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td  mat-cell *matCellDef="let element"  (click)="show(element)"><img  class="image" src="../../../assets/avatar.png"></td>
    </ng-container>

    <ng-container matColumnDef="nrPrawaJazdy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr.Prawa jazdy</th>
      <td mat-cell *matCellDef="let element"  (click)="show(element)"> {{element.driverLicenseNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Imie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
      <td mat-cell *matCellDef="let element"  (click)="show(element)"> {{element.customerName}} </td>
    </ng-container>
    <ng-container matColumnDef="Nazwisko">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"> {{element.customerSurname}} </td>
    </ng-container>
    <ng-container matColumnDef="Kraj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kraj</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="Miasto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Miasto</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"> {{element.cityName}}</td>
    </ng-container>
    <ng-container matColumnDef="Adres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)" > {{element.address }} </td>
    </ng-container>
    <ng-container matColumnDef="NrTelefonu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr.telefonu</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"> {{element.phoneNumber }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres email</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)">  {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Edytuj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let row" >
        <button [matMenuTriggerFor]="menu" mat-button matSuffix mat-stroked-button aria-label="search">
          <i class="fa fa-ellipsis-v"></i>
        </button>

        <mat-menu #menu="matMenu">
          <button (click)="onEdit(element)" mat-menu-item>
            <i class="fa fa-edit"></i>
            Edytuj
          </button>
          <button (click)="onRemove(element)" mat-menu-item>
            <i class="fa fa-trash"></i>
            Usuń
          </button>
        </mat-menu>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; let i = index columns: displayedColumns " >

    </tr>

  </table>
  <mat-paginator [pageSize]="10"></mat-paginator>

</div>
