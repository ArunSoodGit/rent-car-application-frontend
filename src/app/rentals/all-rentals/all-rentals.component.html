<div class="container">
  <div class="form-inline">
    <button mat-raised-button class="add" (click)="onCreate()">
      Utwórz rezerwację
    </button>
  </div>
  <div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj" autocomplete="off">
    </mat-form-field>

  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Imię">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
      <td mat-cell *matCellDef="let element">{{element.customer.customerName}}</td>
    </ng-container>

    <ng-container matColumnDef="Nazwisko">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
      <td mat-cell *matCellDef="let element"> {{element.customer.customerSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="Marka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marka</th>
      <td mat-cell *matCellDef="let element"> {{element.car.carMarkModel.mark}} </td>
    </ng-container>
    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let element"> {{element.car.carMarkModel.model}} </td>
    </ng-container>
    <ng-container matColumnDef="Data wypożyczenia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data wypożyczenia</th>
      <td mat-cell *matCellDef="let element"> {{element.rentalDate  |date}} </td>
    </ng-container>
    <ng-container matColumnDef="Data zwrotu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data zwrotu</th>
      <td mat-cell *matCellDef="let element"> {{element.returnDate |date}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let row">
        <button mat-button matSuffix mat-stroked-button aria-label="search">

          <mat-icon>more_vert</mat-icon>
        </button>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index columns: displayedColumns"
        [routerLink]="['/car', row.vin]">
      >
    </tr>

  </table>
  <mat-paginator [pageSize]="10"></mat-paginator>

</div>
